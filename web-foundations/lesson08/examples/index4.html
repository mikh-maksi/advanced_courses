<body>
    <script>
        let aa = [1,8,6,7,3];
        console.log(aa);
        // Алгоритм обрахунку суми
        sum = 0;
        for (let i = 0;i<aa.length;i+=1){
            sum +=aa[i];
        }
        console.log(sum);
    </script>
