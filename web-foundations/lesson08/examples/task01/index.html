<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="question"></p>
    <input type="hidden" value = 0 id = "n_q">
    <button id = "next">Next</button>
    <script>
        let questions = ['Питання 1','Питання 2','Питання 3','Питання 4']; //Ваші оцінки за екзамени в останню сесію.

        let q_number = parseInt(n_q.value);

        question.innerHTML = questions[q_number];
        console.log(q_number);

        next.addEventListener("click",next_function);

        function next_function(){
            if (q_number<questions.length-1){
                q_number += 1;
            }
            console.log(q_number);
            question.innerHTML = questions[q_number];
        }


    </script>
</body>
</html>
