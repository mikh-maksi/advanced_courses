    <script>
        let aa = [];
        let a;
        for (let i = 0 ;i<10; i+=1){
            a = Math.floor(Math.random()*10);
            console.log(a);
            aa.push(a);
        }

        console.log(aa);
        // Алгоритм обрахунку суми
        sum = 0;
        n = 0;
        for (let i = 0;i<aa.length;i+=1){
            if (i%2 ==0){
                console.log(aa[i]);
                sum +=aa[i];
                n+=1;
            }
            }

        console.log(sum);

        let avg_odd = sum / n;
        console.log(avg_odd);
