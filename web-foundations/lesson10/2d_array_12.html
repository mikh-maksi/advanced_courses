<body>
    
    <div class="row1 row">
        <div class="d cell" id = "d11"></div>
        <div class="d cell"></div>

    <div class="row2 row">
        <div class="d cell"></div>
        <div class="d cell"></div>

    <div class="row3 row">
        <div class="d cell"></div>

        <div class="d cell"></div>

    </div>
 
    <script>
        let r = document.getElementsByClassName("row");
        console.log(r);
        console.log(r[0].children)


        let matrix = [
            [0,0,0],
            [0,1,0],
            [2,0,0]
]

    for (let i=0;i<matrix.length;i+=1){
            for(let j=0;j<matrix[i].length;j+=1){
                matrix[i][j]=1;
            }

        }

        for (let i=0;i<matrix.length;i+=1){
            for(let j=0;j<matrix[i].length;j+=1){
                if (matrix[i][j]==1){
                    r[i].children[j].innerHTML = "X";
                }
                if (matrix[i][j]==2){
                    r[i].children[j].innerHTML = "O";
                }
            }

        }

        
    </script>
